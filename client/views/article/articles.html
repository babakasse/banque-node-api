<div class="panel panel-default" ng-init="getArticles()">
  <div class="panel-heading">
    <h3 class="panel-title">Les dernieres nouvelles</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="article in articles">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{article.title}}</h4>
    				<p>{{article.description}}</p>
    				<a class="btn btn-primary" href="#/articles/details/{{article._id}}">View Details</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{article.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
