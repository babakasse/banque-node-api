<div class="panel panel-default" ng-init="getComptes()">
  <div class="panel-heading">
    <h3 class="panel-title">Liste des Comptes</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="compte in comptes">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>Compte N° : {{compte.numero}}</h4>
    				<p> Solde : {{compte.solde}}</p>
                    <p>Date de creation : {{compte.create_date}}</p>
    			</div>
    			<div class="col-md-6">
    				<p> Proprietaire : {{compte.proprietaire}}</p>
                    <p>Plafond : {{compte.plafond}}</p>
                    <a class="btn btn-primary" href="#/comptes/details/{{compte._id}}">Gérer ce compte</a>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
