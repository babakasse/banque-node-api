<a href="#/comptes">Tous les comptes</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Ajouter un compte</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addCompte()">
        <div class="form-group">
          <label>Numero de compte</label>
          <input type="text" class="form-control" ng-model="compte.numero" placeholder="Numero de compte">
        </div>
         <div class="form-group">
          <label>Type de compte</label>
          <select ng-model="compte.type" class="form-control">
            <option value="courant">Courant</option>
            <option value="livret a">Livret A</option>
            <option value="epargne">Epargne</option>
          </select>
        </div>
        <div class="form-group">
          <label>Plafond</label>
          <input type="text" class="form-control" ng-model="compte.plafond" placeholder="Plafond du Compte">
        </div>
        <div class="form-group">
          <label>Solde</label>
          <input type="text" class="form-control" ng-model="compte.solde" placeholder="Solde">
        </div>
        <div class="form-group">
          <label>Proprietaire</label>
          <input type="text" class="form-control" ng-model="compte.proprietaire" placeholder="Proprietaire du compte">
        </div>
       <div class="align-center">
        <button type="submit" class="btn btn-default">Valider</button>
       </div>
      </form>
    </div>
    </div>
  </div>
</div>
